<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs demo</title>
  </head>
  <body>
    <h1>This page is to practice various input methods in HTML.</h1>
    <form class="" action="index.html" method="post">
      <label for="">Button : </label><input type="button" name="" value="New Button"><br>
      <label for="">Check Box : </label><input type="checkbox" name="" value=""><br>
      <label for="">Pick color</label><input type="color" name="" value=""><br>
      <label for="">Select date </label><input type="date" name="" value=""><br>
      <label for="">Date with time</label><input type="datetime-local" name="" value="" placeholder="Check if all is OK."><br>
      <label for="">Email address</label><input type="email" name="" value=""><br>
      <label for="">Select file locally : </label><input type="file" name="" value=""><br>
      <label for="">Hidden : </label><input type="hidden" name="" value="What is hidden"><br>
      <label for="">Image : </label><input type="image" name="" value="" src=""><br>
      <label for="">Month : </label><input type="month" name="" value=""><br>
      <label for="">Number : </label><input type="number" name="" value="2525"><br>
      <label for="">Password : </label><input type="password" name="" value=""><br>
      <label for="">Day 1</label><input type="radio" name="" value="">
      <label for="">Day 2</label><input type="radio" name="" value="">
      <br>
      <label for="">Range button : </label><input type="range" name="" value="" min="0" max="50"><br>
      <label for="">Reset : </label><input type="reset" name="" value="Reset to default value."><br>
      <label for="">Search : </label><input type="search" name="" value=""><br>
      <label for="">Telephone : </label><input type="tel" name="" value=""><br>
      <label for="">text : </label><input type="text" name="" value=""><br>
      <label for="">Time : </label><input type="time" name="" value=""><br>
      <label for="">url</label><input type="url" name="" value="">
      <label for="">Week : </label><input type="week" name="" value="">



    </form>

  </body>
</html>
